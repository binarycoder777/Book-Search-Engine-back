<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0">
    <title>文津搜索</title>
    <script src="../static/js/jquery-1.7.js" type="text/javascript" th:src="@{/js/jquery-1.7.js}"></script>
    <script src="../static/js/jquery-ui.min.js" type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
    <!--script src="/js/jquery/jquery-ui-1.8.22.custom.min.js" type="text/javascript"></script-->
    <link href="../static/css/jquery-ui-1.8.20.smoothness.css" rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui-1.8.20.smoothness.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" media="screen" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/common.css" media="screen" th:href="@{/css/common.css}"/>
    <script type="text/javascript">
        var iptValue = "";
        var contextPath = '';
        var locale = 'zh_CN';
        var isSSOBackendValid = 'false';
        var userName = '';
        var isHomePage = 'true';
        var defaultOrderBy = 'PUBLISH_DATE_DESC';
    </script>
    <script>
        var content  = document.getElementById('content')
        function getAutoCompletedHits(inputDom) {
            console.log(inputDom.value)
            var prefix = inputDom.value
            if(prefix.trim()){
                content.innerHTML = ''
                $.getJSON("http//localhost:8080/book?prefix="+ prefix.trim(), {},
                function (data){
                    for (var i = 0; i<data.length; i++){
                        var pTag = document.createElement('p')
                        pTag.innerText = data[i]
                        content.appendChild(pTag)
                    }
                })
            }
        }
    </script>
</head>
<body  style="background:  url('../static/images/gt_bg.png')   no-repeat  center center fixed; /* background-size: 100%;*/">

<div class="wj_1024" >
   <div class="search_fix" style="margin-top: 460px;">
       <div  class="search_text" >
           <input oninput="getAutoCompletedHits(this)" type="text"   class="search_text_input ui-autocomplete-input" id="keywordIpt" name="query" btnId="search_btn"/>
       </div>
        <div class="search_btn" onclick="indexSearch(true)"></div>
    </div>
    <div id="content">

    </div>
    <div class="key_word">
        <div class="hot"></div>
        <div class="hot_title">
            <a style="text-decoration:none;color:#333333" href="/search/showHotQueries" class="black">搜索热词榜</a>
        </div>
    </div>
</div>
</body>
</html>
